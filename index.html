<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function cloneObject(obj) {
            const cloneObj = {};
            for (let key in obj) {
                cloneObj[key] = obj[key];
            }
            return cloneObj;
        }

        function getValues(obj) {
            const arr = [];
            for (let key in obj) {
                arr.push(obj[key]);
            }
            return arr;
        }

        function getValues(obj) {
            const arr = [];
            for (let key in obj) {
                arr.push(key);
            }
            return arr;
        }

        function getValues(obj) {
            const arr = [];
            for (let key in obj) {
                const arrNew = [];
                arrNew.push(key);
                arrNew.push(obj[key]);
                arr.push(arrNew);
            }
            return arr;
        }
    </script>
</body>
